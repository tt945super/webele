<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn  layui-btn-sm layui-btn-normal" id="btnAdd">添加类别</button>
    </div>
    <div class="layui-card-body">

      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>
</body> 


  <!-- each循环把内容添加到网页 -->
<script type="text/html" id="tpl_art">
  {{each data}}
  <tr>
    <td>{{ $value.name}}</td>
    <td>{{ $value.alias}}</td>
    <td>
      <button  data-id= "{{ $value.Id}}"type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
      <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete"  data-id= "{{ $value.Id}}">删除</button>
    </td>
  </tr>
  {{/each}}
</script>




<!-- 新增列表的弹出层 -->
<script type="text/html" id="tpl-add">
  <form class="layui-form" id="form-add">

    <!-- 第一个输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 第二个输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</script>




<!-- 编辑按钮的弹出层 -->
<script type="text/html" id="tpl-edit">
  <form class="layui-form" id="form-edit" lay-filter ="form-edit">
     <!-- 隐藏域 -->

     <input type="hidden" name="Id">
    <!-- 第一个输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 第二个输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <!-- 按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
      </div>
    </div>
  </form>
</script>




<!-- 1.引入 layui.all.js -->
<script src="/assets/lib/layui/layui.all.js"></script>

<!-- 引入jQuery -->
<script src="/assets/lib/jquery.js"></script>

<!-- 引入webapi -->
<script src="/assets/js/baseAPI.js"></script>

<!-- 引入temjs -->

<script src="/assets/lib/template-web.js"></script>

<script src="/assets/js/article/art_cate.js"></script>

</html>
